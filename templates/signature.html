
<table id="signature-table" cellpadding="0" cellspacing="0" style="
    font-family: 'aktiv-grotesk-arabic', sans-serif;
    width: 800px;
    height: 300px;
    background-image: url('/static/Images/bg.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    padding: 40px;
    border-radius: 12px;
    box-sizing: border-box;">
    <tr>
        <td style="width: 2px; background-color: #0B3C6E;"></td>
        <td style="padding-left: 20px; vertical-align: top; color: #0B3C6E;">
            <p style="margin: 0 0 5px 0; font-weight: bold; font-size: 44px; line-height: 30px;">{{ name }}</p>
            <p style="margin: 0 0 20px 0; font-size: 32px; font-weight: 400;">{{ position }}</p>

            <p style="margin: 0 0 0 0;">
                <a href="mailto:{{ email }}" style="font-size: 28px; color: #0B3C6E; text-decoration: none;">{{ email }}</a>
            </p>
            <p style="margin: 0 0 0 0;">
                <a href="https://www.alraedah.sa" style="font-size: 28px; color: #0B3C6E; text-decoration: none;">www.alraedah.sa</a>
            </p>
            <p style="margin: 0;">
                <a href="tel:{{ phone }}" style="font-size: 28px; color: #0B3C6E; text-decoration: none;">+966 {{ phone }}</a>
            </p>
        </td>
    </tr>
</table>
